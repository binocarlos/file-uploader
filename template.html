<div class="dropzone file-uploader-container">
	<div ng-show="model[fieldname]"><a ng-href="{{ base_url + model[fieldname] }}" target="_blank"><small>{{ filename }}</small>
		<div ng-show="is_image">
			<img ng-src="{{ base_url + model[fieldname] }}" width=200 />
		</div>
		</a></div>
	<div ng-hide="readonly" class="dz-message">Drag file here to upload</div>
</div>
