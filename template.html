<div class="dropzone file-uploader-container">
	<div ng-if="model[fieldname]">
		<a style="cursor:pointer;" ng-href="{{ base_url + model[fieldname] }}" target="_blank"><small>{{ filename }}</small>
			<div ng-show="is_image">
				<img height=100 ng-src="{{ base_url + model[fieldname] }}" />
			</div>
		</a>
	</div>
	<div ng-hide="readonly" class="dz-message">Drag file or click here to upload</div>
</div>
